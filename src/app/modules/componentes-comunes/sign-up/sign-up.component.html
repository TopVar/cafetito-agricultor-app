<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../../assets/signup.png" width="100" height="100">
                </div>

                <h1 class="text-center"> Registrate aquí</h1>
                <form>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput placeholder="Ingrese su nombre" formControlName="" type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput placeholder="Ingrese su usuario" formControlName="" type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput placeholder="Ingrese su contraseña" formControlName="" type="password">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo Electronico</mat-label>
                        <input matInput placeholder="Ingrese su correo" formControlName="" type="email" type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input matInput placeholder="Ingrese su teléfono" formControlName="" type="text">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary"> Registrar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
